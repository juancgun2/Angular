<div class="card-deck">
    <div class="card" *ngFor="let producto of productos">
      <img src="{{producto.image}}" width="100" height="150" class="card-img-top" alt="{{producto.nombre}}">
      <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <ul class="list-group list-group-flush"> 
            <li class="h4 list-group-item text-primary font-weight-bold">${{producto.precio}}</li>
            <li class="bg-danger badge list-group-item text-white" *ngIf="producto.stock === 0">Sin stock</li>
            <li class="list-group-item" *ngIf="producto.stock !== 0"> {{producto.stock}} unidades</li>
        </ul>
      </div>
      <div class="d-flex justify-content-around align-items-center card-footer" *ngIf="producto.stock !== 0">
        <app-input-integer [(cantidad)]="producto.cantidadCompra" [max]="producto.stock"></app-input-integer>
        <button class="btn btn-warning ml-1" (click)="addToCart(producto)"> 
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
